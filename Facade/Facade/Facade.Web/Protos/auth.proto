syntax = "proto3";

option csharp_namespace = "AuthRequest";

package auth;

service AuthService {
  rpc Login (LoginData) returns (TokenData);
}

message LoginData {
  string email = 1;
  string password = 2;
}

message TokenData {
  string token = 1;
  enum Status {
    SUCCESS = 0;
    FAILED = 1;
  }
  Status status = 2;
}