syntax = "proto3";

option csharp_namespace = "AuthRequest";

package auth;

service AuthService {
  rpc Login (LoginData) returns (TokenData);
}

message LoginData {
  string email = 1;
  string password = 2;
}

message TokenData {
  string token = 1;
  bool has_error = 2;
  string error_text = 3;
}